<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<form>
		<fieldset><legend><b>course registration form</b></legend>
		<table border="0">

		<tr><td><b>course code:</b></td><td><input type="text" name="course-code"></td></tr>

			<tr><td><b>course-name:</b></td><td><input type="text" name="course-name"></tr>
				
			</td></tr>
			<tr><td><b>class-level:</b></td><td><input type="text" name="class-level"></td></tr>
<tr><td><b>course-trainer:</b></td><td><input type="text" name="course-trainer"></td></tr>
<tr><td><b>current school:</b></td><td><input type="text" name="current school"></td></tr>
<tr><td><b>course-competency:</b><td>
					<select name="dropdown">
					<option value="dropdown" name="course-competency">
					<option value="70%"selected>70%</option>
					<option value="70%">50%</option>
				</select>
			</td></tr>
			<tr><td><b>course-level:</b></td><td>
				<select name="dropdown">
				<option value="dropdown" name="course-level">
					<option value="core"selected>core</option>
					<option value="specific">specific</option>
					<option value="general">general</option>
				</select>
<tr><td><input type="button" name="submit" value="submit"><input type="button" name="reset" value="reset"></td></tr>
</table>
	</fieldset>	
</body>
</html>
